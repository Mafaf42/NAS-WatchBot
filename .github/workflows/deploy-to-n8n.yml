name: Deploy Workflows to n8n

on:
  push:
    paths:
      - workflows/*.json
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Validate JSON files
        run: |
          for file in workflows/*.json; do
            echo "üîç Validating $file..."
            jq empty "$file"
          done

      - name: Deploy workflows to self-hosted n8n
        env:
          N8N_API_URL: ${{ secrets.N8N_API_URL }}
          N8N_API_KEY: ${{ secrets.N8N_API_KEY }}
        run: |
          for file in workflows/*.json; do
            echo "üìÇ File content:"
            cat "$file"

            NAME=$(jq -r .name "$file")
            echo "üöÄ Deploying $NAME from $file"

            WORKFLOW_ID=$(curl -s "$N8N_API_URL/workflows" \
              -H "Authorization: Bearer $N8N_API_KEY" \
              | jq -r ".data[] | select(.name==\"$NAME\") | .id")

            if [ -n "$WORKFLOW_ID" ]; then
              echo "üîÑ Updating $NAME..."
              curl -v -X PUT "$N8N_API_URL/workflows/$WORKFLOW_ID" \
                -H "Authorization: Bearer $N8N_API_KEY" \
                -H "Content-Type: application/json" \
                --data @"$file"
            else
              echo "üÜï Creating $NAME..."
              curl -v -X POST "$N8N_API_URL/workflows" \
                -H "Authorization: Bearer $N8N_API_KEY" \
                -H "Content-Type: application/json" \
                --data @"$file"
            fi
          done
